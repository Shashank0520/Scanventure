<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Song Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #65c7f7, #0052d4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .player {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
      animation: fadeIn 1s ease-in-out;
    }

    .player h2 {
      margin-bottom: 15px;
      color: #333;
    }

    audio {
      width: 100%;
      margin-top: 15px;
      outline: none;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="player">
    <audio id="meme" controls>
      <!-- Replace src with your funny meme mp3 -->
      <source src="Free Download Kid Songs Mp3 Audio Hindi.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>
</body>
</html>
