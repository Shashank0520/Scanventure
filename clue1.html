<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Treasure Hunt Links</title>
    <style>
      :root {
        --bg-1: #f5f7ff;
        --bg-2: #eef3ff;
        --text: #0f172a;
        --muted: #475569;
        --card: #ffffff;
        --border: rgba(15, 23, 42, 0.08);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-1: #0b1220;
          --bg-2: #0d1424;
          --text: #e5e7eb;
          --muted: #94a3b8;
          --card: #0f172a;
          --border: rgba(148, 163, 184, 0.15);
        }
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--text);
        background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
        padding: 32px;
        display: grid;
        gap: 24px;
        justify-content: center;
      }

      .card {
        width: min(420px, 92vw);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
        padding: 20px 24px 28px;
        text-align: center;
        transition: transform 0.2s ease;
      }
      .card:hover { transform: translateY(-4px); }

      .team {
        font-size: 1rem;
        margin-bottom: 18px;
        color: var(--muted);
      }

      .pill {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 999px;
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        font-weight: 700;
        padding: 12px 18px;
        border-radius: 12px;
        color: #fff;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
        transition: transform 0.2s ease, filter 0.2s ease;
      }
      .cta svg { width: 18px; height: 18px; }
      .cta:hover { transform: translateY(-2px); filter: brightness(1.05); }

      /* TEAM COLORS */
      .red .pill { background: #dc2626; }
      .red .cta { background: linear-gradient(135deg, #ef4444, #f97316); }

      .blue .pill { background: #2563eb; }
      .blue .cta { background: linear-gradient(135deg, #3b82f6, #06b6d4); }
    </style>
  </head>
