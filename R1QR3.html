  <style>
    :root {
      --bg-1: #f5f7ff;
      --bg-2: #eef3ff;
      --text: #0f172a;
      --muted: #475569;
      --card: #ffffff;
      --border: rgba(15, 23, 42, 0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-1: #0b1220;
        --bg-2: #0d1424;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --card: #0f172a;
        --border: rgba(148, 163, 184, 0.15);
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
      padding: 32px;
      display: grid;
      gap: 24px;
      justify-content: center;
    }

    .card {
      width: min(420px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      padding: 20px 24px 28px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-4px); }

    .team {
      font-size: 1rem;
      margin-bottom: 18px;
      color: var(--muted);
    }

    .pill {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 700;
      padding: 12px 18px;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .cta svg { width: 18px; height: 18px; }
    .cta:hover { transform: translateY(-2px); filter: brightness(1.05); }

    /* TEAM COLORS */
    .red .pill { background: #dc2626; }
    .red .cta { background: linear-gradient(135deg, #ef4444, #f97316); }

    .blue .pill { background: #2563eb; }
    .blue .cta { background: linear-gradient(135deg, #3b82f6, #06b6d4); }

    .green .pill { background: #16a34a; }
    .green .cta { background: linear-gradient(135deg, #22c55e, #84cc16); }

    .yellow .pill { background: #eab308; color: #000; }
    .yellow .cta { background: linear-gradient(135deg, #fde047, #facc15); color: #000; }

    .orange .pill { background: #f97316; }
    .orange .cta { background: linear-gradient(135deg, #fb923c, #f59e0b); }

    .purple .pill { background: #9333ea; }
    .purple .cta { background: linear-gradient(135deg, #a855f7, #6366f1); }

    .pink .pill { background: #ec4899; }
    .pink .cta { background: linear-gradient(135deg, #f472b6, #db2777); }

    .brown .pill { background: #92400e; }
    .brown .cta { background: linear-gradient(135deg, #b45309, #78350f); }

    .black .pill { background: #000; }
    .black .cta { background: linear-gradient(135deg, #1f2937, #000); }

    .gray .pill { background: #6b7280; }
    .gray .cta { background: linear-gradient(135deg, #9ca3af, #4b5563); }

    .lime .pill { background: #65a30d; }
    .lime .cta { background: linear-gradient(135deg, #84cc16, #a3e635); }


    h1 {
          text-align: center;
          font-size: 2rem;
          font-weight: 800;
          color: var(--text);
          margin-bottom: 8px;
        }

.subheading {
              text-align: center;
              font-size: 1.1rem;
              font-weight: 500;
              color: var(--muted);
              margin-bottom: 32px;
            }

  </style>
</head>
